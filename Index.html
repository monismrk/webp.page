<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>monis mrk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            /* Prevents overflow on smaller screens during layout shifts */
            overflow-x: hidden;
        }
    </style>
</head>
<!--
  Default: flex-col for a top/bottom layout on mobile.
  md:flex-row: Switches to a side-by-side layout on medium screens (landscape phones, tablets) and larger.
-->
<body class="bg-gray-100 flex flex-col md:flex-row h-screen">

    <!-- 
      Map Container
      Default (mobile): Takes up the top 50% of the height and full width.
      Medium screens & up: Takes up the left 50% of the width and full height.
    -->
    <div class="h-1/2 w-full md:w-1/2 md:h-full">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6991.773625149632!2d79.0232364!3d28.8124467!3m2!1i1024!2i768!4f13.1!3m3!1m2!s0x390a8dfea7090f1f%3A0xd9b379e5dfe0d964!2sMonis%20Mrk!5e0!3m2!1sen!2sin!4v1760807126835!5m2!1sen!2sin" class="w-full h-full" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- 
      Info Container
      Default (mobile): Takes up the bottom 50% of the height and full width.
      Medium screens & up: Takes up the right 50% of the width and full height.
    -->
    <div class="h-1/2 w-full md:w-1/2 md:h-full flex items-center justify-center p-4">
        <div class="p-8 text-center w-full max-w-md">
            <h1 class="text-3xl font-bold mb-1 text-gray-800">monis mrk</h1>
            <p class="text-md font-medium text-gray-600 mb-3">graphic designer & developer</p>
            <p class="text-gray-500 mb-6">I'm a Solution Design Specialist from Rampur, Uttar Pradesh, driven by a deep interest in solving real-world problems through smart, effective design.</p>
            
            <!-- Social Icons -->
            <div class="mt-6">
                <p class="text-gray-500 text-sm mb-4">Connect with us</p>
                <div class="flex justify-center space-x-6">
                    <!-- Website -->
                    <a href="#" class="text-gray-400 hover:text-gray-600 transition-colors" aria-label="Website">
                        <i class="fas fa-globe fa-fw text-2xl"></i>
                    </a>
                    <!-- Google -->
                    <a href="#" class="text-gray-400 hover:text-red-500 transition-colors" aria-label="Google">
                        <i class="fab fa-google fa-fw text-2xl"></i>
                    </a>
                    <!-- Email -->
                    <a href="#" class="text-gray-400 hover:text-gray-600 transition-colors" aria-label="Email">
                        <i class="fas fa-envelope fa-fw text-2xl"></i>
                    </a>
                    <!-- WhatsApp -->
                    <a href="#" class="text-gray-400 hover:text-green-500 transition-colors" aria-label="WhatsApp">
                        <i class="fab fa-whatsapp fa-fw text-2xl"></i>
                    </a>
                    <!-- Phone -->
                    <a href="#" class="text-gray-400 hover:text-blue-500 transition-colors" aria-label="Phone">
                       <i class="fas fa-phone fa-fw text-2xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // This script prevents zooming on mobile devices by intercepting touch gestures.
        document.addEventListener('touchmove', function (event) {
            // If there is more than one touch (pinch gesture), prevent the default browser action (zoom).
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>

</body>
</html>
